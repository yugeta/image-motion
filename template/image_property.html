<input type='hidden' name='uuid' value='{{uuid}}'/>
<div class='flex file'>
  <span class='title'>File</span>
  <span class='value'>{{filename}}</span>
</div>
<div class='flex name'>
  <span class='title'>Name</span>
  <span class='value'><input class='full' type='text' name='name' value='{{name}}'/></span>
</div>
<div class='flex'>
  <span class='title'>Pos</span>
  <div class='value flex'>
    <span>x : <input type='text' name='x' value='{{x}}'/></span>
    <span> / </span>
    <span>y : <input type='text' name='y' value='{{y}}'/></span>
  </div>
</div>
<div class='flex'>
  <span class='title'>Size</span>
  <div class='value flex'>
    <span>w : <input type='text' name='w' value='{{w}}'/></span>
    <span> / </span>
    <span>h : <input type='text' name='h' value='{{h}}'/></span>
  </div>
</div>

<div class='flex'>
  <span class='title'>Center</span>
  <div class='value flex'>
    <span>x : <input type='text' name='cx' value='{{cx}}'/></span>
    <span> / </span>
    <span>y : <input type='text' name='cy' value='{{cy}}'/></span>
  </div>
</div>
