<input type='hidden' name='uuid' value='{{uuid}}'/>

<div class='flex rotate'>
  <div class='title'>Rotate</div>
  <div class='range'><input type='range' name='rotate_range' min='-180' max='180' step='1' value='0' /></div>
  <div class='input'><input type='text' name='rotate' value='0' /></div>
</div>
<div class='flex posx'>
  <div class='title'>X</div>
  <div class='range'><input type='range' name='posx_range' min='-500' max='500' step='1' value='0' /></div>
  <div class='input'><input type='text' name='posx' value='0' /></div>
</div>
<div class='flex posy'>
  <div class='title'>Y</div>
  <div class='range'><input type='range' name='posy_range' min='-500' max='500' step='1' value='0' /></div>
  <div class='input'><input type='text' name='posy' value='0' /></div>
</div>
