<head>
  <meta charset="utf-8">

  <title>img-motion</title>

  <meta name="description" content="Landing-page-sample">
	<meta name="author" content="MYNT,Inc. Yugeta.Koji">

  <link rel="stylesheet" href="css/main.css">

<body data-hash=''>
  <header class='menu'>
    <ul class='text-menu'>
      <li data-name='file'>
        <input class='hidden' type='checkbox' name='menu' >
        <span class='title'>File</span>
        <div class='lists'>
          <div class='item' data-mode='new'>New</div>
          <div class='item' data-mode='load'>Open</div>
          <div class='item' data-mode='save'>Save</div>
          <div class='item' data-mode='about'>About</div>
        </div>
      </li>
    </ul>
    <ul class='view'>
      <li><a href='#'><svg src='img/icon/home.svg'></svg></a></li>
      <li id='upload'><a href='#upload'><svg src='img/icon/image.svg'></svg></a></li>
      <li id='action'><a href='#action'><svg src='img/icon/accessibility.svg'></svg></a></li>
      <li id='play'><a href='#play'><svg src='img/icon/play_on.svg'></svg></a></li>
      <li id='sound'><a href='#sound'><svg src='img/icon/music_note.svg'></svg></a></li>
      <li id='help'><a href='#help'><svg src='img/icon/question_mark.svg'></svg></a></li>
    </ul>
    <ul class='middle'>

    </ul>
    <ul class='control'>
      <li class='hidden' id='load'><span class='button'><svg src='img/icon/upload_file.svg'></svg></span></li>
      <li class='hidden' id='save'><span class='button'><svg src='img/icon/save.svg'></svg></span></li>
    </ul>
  </header>

  <div class='contents' data-animation-name=''>
    <div class='under'>
      <div name='animation'>
        <div class='header flex'>
          <div class='title'>Animation</div>
          <div class='input'><input type='text' name='animation-name' autocomplete='off' readonly/></div>
          <!-- <div class='trash' style='display:none'><svg src='img/icon/trash.svg'></svg></div> -->
        </div>
        <div class='tools'>
          <div class='prev'>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0,0,48,48"><path d="M11 36V12h3v24Zm26 0L19.7 24 37 12Zm-3-12Zm0 6.25v-12.5L24.95 24Z"/></svg>
          </div>
          <div class='play' data-status=''>
            <svg data-status='' xmlns="http://www.w3.org/2000/svg" viewBox="0,0,48,48"><path d="M16 37.85v-28l22 14Zm3-14Zm0 8.55 13.45-8.55L19 15.3Z"/></svg>
            <svg data-status='on' xmlns="http://www.w3.org/2000/svg" viewBox="0,0,48,48"><path d="M 16 37.85 v -28 l 22 14 Z Z Z"/></svg>
          </div>
          <div class='next'>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0,0,48,48"><path d="M34 36V12h3v24Zm-23 0V12l17.3 12Zm3-12Zm0 6.25L23.05 24 14 17.75Z"/></svg>
          </div>
        </div>
        <ul class='lists'></ul>
      </div>
      <div name='timeline'>
        <div class='header flex'>
          <div class='tools flex'>
            <div class='animation-name-control'>
              <!-- <div class='input'><input type='text' name='animation-name' autocomplete='off'/></div> -->
              <div class='add'><svg src='img/icon/add.svg'></svg></div>
              <div class='edit'><svg src='img/icon/pencil.svg'></svg></div>
              <div class='copy'><svg src='img/icon/content_copy.svg'></svg></div>
              <div class='trash'><svg src='img/icon/trash.svg'></svg></div>
            </div>
            <div class='duration'>duration : <input type='text' name='duration' value='1'>s</div>
            <div class='count'>count : <input type='text' name='count' value='infinite'></div>
            <div class='timing' style='display:none;'>timing-function : <select name='timing'>
              <option value='linear'>linear</option>
              <option value='ease-in-out'>ease-in-out</option>
              <option value='ease'>ease</option>
              <option value='ease-in'>ease-in</option>
              <option value='ease-out'>ease-out</option>
              <option value='inherit'>inherit</option>
            </select></div>
            <div class='direction' style='display:none;'>direction : <select name='direction'>
              <option value='normal'>normal</option>
              <option value='reverse'>reverse</option>
              <option value='reverse'>alternate</option>
              <option value='reverse'>alternate-reverse</option>
            </select></div>
          </div>
        </div>
        <div class='timeline'>
          <div class='cursor' data-num='0'></div>
        </div>
        <ul class='lists'></ul>
      </div>
      <div class='timeline-scroll'>
        <div class='timeline-scroll-area'>
          <div class='timeline-scroll-bar'></div>
        </div>
      </div>
    </div>

    <div class='over'>
      <div class='over-left'>
        <div name='images'>
          <div class='header'>
            <span>Images</span>
            <button class='renew'>
              <svg src='img/icon/autorenew.svg'></svg>
            </button>
            <button class='plus'></button>
          </div>
          <div class='lists'></div>
        </div>
        
      </div>
      <div name='view'>
        <div class='move'><svg src='img/icon/open_with.svg'></svg></div>
        <div class='scale'></div>
        <div class='change-scale'>
          <input type='range' name='view-scale' value='70' step='1' min='0' max='200' data-limit='min'/>
          <span class='scale-value'><input type='text'/></span>
        </div>
      </div>
      <div class='over-right'>
        <div name='property'>
          <div class='header'>Property</div>
          <div class='info'></div>
        </div>
        <div name='transform'>
          <div class='header'>Transform</div>
          <div class='datas'></div>
        </div>
        <div name='shape'>
          <div class='header'>Shape</div>
          <div class='info'></div>
        </div>
        <!-- <div name='event'>
          <div class='header'>Event</div>
          <div class='info'></div>
        </div> -->
        <div name='sound'>
          <div class='header'>Sound</div>
          <div class='info'></div>
        </div>
      </div>
    </div>

  </div>

  <div class='contents-home'>
    <iframe></iframe>
  </div>

  <footer class='status'>
    <ul>
      <li class='version'>version <span class='version-value'></span></li>
    </ul>
  </footer>

  <form class='hidden' name="upload" method="post" enctype="multipart/form-data"></form>
</body>
</html>
